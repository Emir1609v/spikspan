<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contacteer Ons</h2>
        <div class="contact-info">
            <p><strong>Bedrijfsnaam:</strong> Spik en Span</p>
            <p><strong>Telefoon:</strong> +088 001 5000</p>
            <p><strong>E-mail:</strong> Vista@College.nl</p>
            <p><strong>Adres:</strong> Valkenburgerweg 148, 6419 AW Heerlen</p>
        </div>
        <form>
            <input type="text" name="name" placeholder="Naam" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea name="message" rows="5" placeholder="Uw bericht" required></textarea>
            <button type="submit">Verstuur</button>
        </form>
    </div>
</body>
</html>
